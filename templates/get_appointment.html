<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
</head>
<body>
    <div>
        {% block Content %}
        <div style="border: 1px solid black; margin: 10px; padding: 10px; width: 300px;">
            <p>Titulo : {{appointment.title}}</p> 
            <p>Fecha : {{appointment.appointment_date}}</p> 
            <p>Psicologo : {{appointment.psychologist.first_name}} {{appointment.psychologist.last_name}}</p>
            <p>Paciente : {{appointment.patient.first_name}} {{appointment.patient.last_name}}</p>
        </div>
        {% endblock Content %}
    </div>
</body>
</html>
