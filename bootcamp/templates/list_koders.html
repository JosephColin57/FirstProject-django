<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koders</title>
</head>
<body>
    <div>
        {{koders}}
    </div>
    <ul>
        {% for koder in koders %}
            <li>
                <p>Nombre :{{koder.name}}</p> 
                <p>Edad :{{koder.age}}</p> 
                <p>Email: {{koder.email}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
